<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IsoMapper</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>
        (function(i, s, o, g, r, a, m){
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function(){
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-77203823-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div id="fullScreen">
    <canvas id="canvas-grid" class="canvas-fullScreen"></canvas>
    <canvas id="canvas-main" class="canvas-fullScreen"></canvas>
    <canvas id="canvas-cursor" class="canvas-fullScreen"></canvas>
    <div id="palette-container" class="menu-container">
        <div id="palette-header" class="menu-header noSelect">Palette</div>
        <input id="atlas-load" type="file" multiple="multiple">
        <div id="palette-tiles"></div>
        <div id="palette-resize-corner"></div>
    </div>
    <div id="tools-container" class="menu-container">
        <div id="tools-header" class="menu-header noSelect">Tools</div>
        <div id="tools-operation-import" class="tools-operation noSelect" data-operation="import">Import</div>
        <div id="tools-operation-export" class="tools-operation noSelect" data-operation="export">Export</div>
        <div id="tools-operation-clear" class="tools-operation noSelect" data-operation="clear">Clear</div>
        <div id="tools-operation-reset-view" class="tools-operation noSelect" data-operation="resetView">Reset View
        </div>
        <div id="tools-operation-z-index-parent" class="tools-operation noSelect" data-operation="zIndex">
            Z-index step:
            <span id="tools-operation-z-index" class="permit-mouse-down-event" contenteditable="true"></span>
        </div>
    </div>
</div>
</body>
<script src="js/settingsController.js"></script>
<script src="js/atlas.js"></script>
<script src="js/tools.js"></script>
<script src="js/palette.js"></script>
<script src="js/isoMapper.js"></script>
<script src="js/inputController.js"></script>
<script src="js/main.js"></script>
</html>
